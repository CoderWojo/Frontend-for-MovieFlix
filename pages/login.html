<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie - MovieFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<header class="bg-blue-600 w-full text-white shadow-lg">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <!-- logo + nazwa -->
    <div class="flex items-center gap-2">
      <img src="https://placehold.co/40x40?text=🎬" alt="Logo" class="w-10 h-10 rounded-full" />
      <span class="font-bold text-xl"><a href="../index.html">MovieFlix</a></span>
    </div>
  </div>
</header>


  <main class="flex-grow flex flex-col items-center justify-center p-8">
    <div id="success-box" class="hidden text-center mb-6">
      <h1 class="text-2xl font-bold mb-4 text-green-600">✅ Zalogowano pomyślnie!</h1>
      <a href="../index.html" 
        class="inline-block bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
        Przejdź na stronę główną
      </a>
    </div>

    <div id="error-box" class="hidden mb-6 p-3 rounded bg-red-100 text-red-700 text-center">
      ❌ Błędny login lub hasło
    </div>

    <div class="bg-white p-8 rounded shadow max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6 text-center">Zaloguj się</h1>

      <form id="login-form" class="space-y-4">
        <input name="username" placeholder="Nazwa użytkownika" required
          class="w-full border border-gray-300 rounded p-2" />
        <input type="password" name="password" placeholder="Hasło" required
          class="w-full border border-gray-300 rounded p-2" />
        <button id="submit-login" type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">
          Zaloguj się
        </button>
      </form>

      <div class="mt-4 flex justify-between text-sm">
        <a href="forgot-password.html" class="text-blue-600 hover:underline">Zapomniałeś hasła?</a>
        <a href="register.html" class="text-blue-600 hover:underline">Zarejestruj się</a>
      </div>
    </div>

  </main>

  <script src="../api/login-script.js"></script>
</body>
</html>
