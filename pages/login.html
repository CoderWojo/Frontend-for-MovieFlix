<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie - MovieFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <main class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Zaloguj się</h1>
    <form id="login-form" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
        class="w-full border border-gray-300 rounded p-2" />
      <input type="password" name="password" placeholder="Hasło" required
        class="w-full border border-gray-300 rounded p-2" />
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">
        Zaloguj się
      </button>
    </form>

    <div class="mt-4 flex justify-between text-sm">
      <a href="forgot-password.html" class="text-blue-600 hover:underline">Zapomniałeś hasła?</a>
      <a href="register.html" class="text-blue-600 hover:underline">Zarejestruj się</a>
    </div>
  </main>

  <script src="">
  </script>

</body>
</html>
