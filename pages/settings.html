<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Twoje konto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-semibold">Ustawienia konta</h1>
    <a href="/index.html" class="text-blue-600 hover:text-blue-800">Strona główna</a>
  </nav>

  <div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-2xl shadow">

    
    <div id="user-info" class="text-center">
      <p class="text-gray-500">Ładowanie danych...</p>
      
    </div>

    <input type="password" id="password1" placeholder="Aktualne hasło: " >
    <input type="password" id="password2" placeholder="Nowe hasło: ">
    <p id="password-msg" class="text-red-600 mt-2"></p>
    <button id="change-password-btn"
            class="mt-6 w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700">
        Potwierdź zmianę hasła
    </button>

    <button id="logout-btn"
            class="mt-6 w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700">
      Wyloguj się
    </button>

  </div>

  <script src="../api/settings.js"></script>
</body>
</html>
