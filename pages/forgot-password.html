<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset hasła - MovieFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <main class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Reset hasła</h1>
    <!-- 1. step - email -->
    <form id="forgot-password-form" class="space-y-4">
      <input type="email" name="email" placeholder="Twój email" required
        class="w-full border border-gray-300 rounded p-2" />
      <button type="submit" class="w-full bg-yellow-600 text-white p-3 rounded hover:bg-yellow-700 transition">
        Wyślij kod resetujący
      </button>
    </form>
    
    <!-- 2. step (hidden)- code -->
    <p id="message-after-enter-mail" class="hidden text-center font-semibold"></p>
    <form id="verify-code-form" class="space-y-4 hidden">
      <input type="text" name="code" placeholder="Kod resetujący:" inputmode="numeric"
        pattern="\d{6}" maxlength="6"
        class="w-full border border-gray-300 rounded p-2" required/>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">
        Zweryfikuj kod
      </button>
      <p id="verify-message" class="hidden text-center font-semibold"></p>
    </form>

    <!-- 3. step - passwords -->
    <p id="message-after-enter-code" class="hidden text-center font-semibold"></p>
    <form id="change-forgot-password-form" class="space-y-4 hidden">
      <input type="text" name="password1" placeholder="Nowe hasło:" minlength="3"
        pattern=".*\d.*" title="Proszę uwzględnić conajmniej jedną cyfrę" class="w-full border border-gray-300 rounded p-2" required/>
      <input type="text" name="password2" placeholder="Powtórz nowe hasło:" minlength="3"
        pattern=".*\d.*" title="Proszę uwzględnić conajmniej jedną cyfrę" class="w-full border border-gray-300 rounded p-2" required/>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">
        Zapisz nowe hasło
      </button>
      <p id="changed-password-message" class="hidden text-center font-semibold"></p>
    </form>
    <br>
    <!-- 4. step - get back to home page -->
    <button id="home-page-btn"
      onclick="window.location.href='index.html'"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition hidden"
    >
  Powrót do strony głównej
</button>

    <p class="mt-4 text-center text-sm">
      Pamiętasz hasło? <a href="login.html" class="text-yellow-600 hover:underline">Zaloguj się</a>
    </p>
  </main>

  <script src="../api/forgot-password.js"></script>

</body>
</html>
