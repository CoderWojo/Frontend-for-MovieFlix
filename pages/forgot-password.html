<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset hasła - MovieFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <main class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Reset hasła</h1>
    <form id="forgot-password-form" class="space-y-4">
      <input type="email" name="email" placeholder="Twój email" required
        class="w-full border border-gray-300 rounded p-2" />
      <button type="submit" class="w-full bg-yellow-600 text-white p-3 rounded hover:bg-yellow-700 transition">
        Wyślij kod resetujący
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Pamiętasz hasło? <a href="login.html" class="text-yellow-600 hover:underline">Zaloguj się</a>
    </p>
  </main>

  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', e => {
      e.preventDefault();
      // TODO: tu dodaj fetch do backendu resetu hasła (wysłanie kodu)
      alert('Wywołaj reset hasła');
    });
  </script>

</body>
</html>
